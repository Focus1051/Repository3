<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<form action="loginTwo/login.do" method="post">
    <div class="panel loginbox">
        <div class="text-center margin-big padding-big-top"><h1>图书管理系统</h1></div>
        <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
            <div class="form-group">
                <div class="field field-icon-right">
                    <h1 th:text="#{login.account}">账号</h1>
                    <input type="text" class="input input-big" name="username" placeholder="登录账号" data-validate="required:请填写账号" />
                    <span class="icon icon-user margin-small"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="field field-icon-right">
                    <h1 th:text="#{login.password}"> 密码</h1>
                    <input type="password" class="input input-big" name="password" placeholder="登录密码" data-validate="required:请填写密码" />
                    <span class="icon icon-key margin-small"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="field">
                   <h1 th:text="#{login.vertify}"> 验证码</h1>
                    <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码" data-validate="required:请填写右侧的验证码" />
                    <img src="<%=basePath%>/img/timg.jpg" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onclick="this.src=this.src+'?'">

                </div>
            </div>
        </div>
        <div style="padding:30px;"><input type="submit" class="button button-block bg-main text-big input-big" value="登录"></div>
    </div>
</form>

<a th:href="@{/(l='zh_CN')}">中文</a>
<a th:href="@{/(l='en_US')}">English</a>


</body>
</html>
